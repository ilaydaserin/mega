<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
        }
        h1{
            margin: 4rem;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            color: #67729D;
        }
        .container{
            width: 60%;
            height: 60vh;
            margin: 0 auto;
        }
        table{
            width: 100%;
            height: 100%;
        }
        table, th, td {
            border: 2px solid black;
        }
        input{
            width: 100%;
            height: 100%;
            font-size: 1rem;
        }
        .box{
            text-align: center;
        }

        .btn-symbol{
            text-decoration: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hesap Makinesi</h1>
    </header>

    <main>
        <div class="container">
        <table id="table">
            <tr>
                <th colspan="3">
                    <input type="text" id="input">
                </th>
                <th><button class="btn-symbol" value="c" onclick="clr()">C</button></th>
            </tr>
            <tr>
                <td><button class="btn-symbol" type="button" value="1" onclick="dis('1')"
                    onkeydown="myFunction(event)">1</button></td>
                <td><button class="btn-symbol" type="button" value="2" onclick="dis('2')"
                    onkeydown="myFunction(event)">2</button></td>
                <td><button class="btn-symbol" type="button" value="3" onclick="dis('3')"
                    onkeydown="myFunction(event)">3</button></td>
                <td><button class="btn-symbol" type="button" value="/" onclick="dis('/')"
                    onkeydown="myFunction(event)">/</button></td>
            </tr>
            <tr>
                <td><button class="btn-symbol" type="button" value="4" onclick="dis('4')"
                    onkeydown="myFunction(event)">4</button></td>
                <td><button class="btn-symbol" type="button" value="5" onclick="dis('5')"
                    onkeydown="myFunction(event)">5</button></td>
                <td><button class="btn-symbol" type="button" value="6" onclick="dis('6')"
                    onkeydown="myFunction(event)">6</button></td>
                <td><button class="btn-symbol" type="button" value="-" onclick="dis('-')"
                    onkeydown="myFunction(event)">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-symbol" type="button" value="7" onclick="dis('7')"
                    onkeydown="myFunction(event)">7</button></td>
                <td><button class="btn-symbol" type="button" value="8" onclick="dis('8')"
                    onkeydown="myFunction(event)">8</button></td>
                <td><button class="btn-symbol" type="button" value="9" onclick="dis('9')"
                    onkeydown="myFunction(event)">9</button></td>
                <td><button class="btn-symbol" type="button" value="+" onclick="dis('+')"
                    onkeydown="myFunction(event)">+</button></td>
            </tr>
            <tr>
                <td><button class="btn-symbol" type="button" value="." onclick="dis('.')"
                    onkeydown="myFunction(event)">.</button></td>
                <td><button class="btn-symbol" type="button" value="0" onclick="dis('0')"
                    onkeydown="myFunction(event)">0</button></td>
                <td><button class="btn-symbol" type="button" value="=" onclick="solve()">=</button></td>
                <td><button class="btn-symbol" type="button" value="*" onclick="dis('*')"
                    onkeydown="myFunction(event)">*</button></td>
            </tr>
            
        </table>
    </div>
    </main>


    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"integrity= "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="crossorigin="anonymous"referrerpolicy="no-referrer"></script> 
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"integrity= 
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="crossorigin="anonymous"referrerpolicy="no-referrer"></script> 
    <script>
        function dis(val){
            document.getElementById("input").value+=val;
        }
        
        function myFunction(event) { 
            if (event.key == '0' || event.key == '1' 
                || event.key == '2' || event.key == '3' 
                || event.key == '4' || event.key == '5' 
                || event.key == '6' || event.key == '7' 
                || event.key == '8' || event.key == '9' 
                || event.key == '+' || event.key == '-' 
                || event.key == '*' || event.key == '/') 
                document.getElementById("input").value += event.key; 
        } 
  
        var cal = document.getElementById("table"); 
        cal.onkeyup = function (event) { 
            if (event.keyCode === 13) { 
                console.log("Enter"); 
                let x = document.getElementById("input").value 
                console.log(x); 
                solve(); 
            } 
        }  

        function solve() { 
            let x = document.getElementById("input").value 
            let y = math.evaluate(x) 
            document.getElementById("input").value = y 
            
        } 
        function clr() { 
            document.getElementById("input").value = "" 
        }

    </script>
    
</body>
</html>
